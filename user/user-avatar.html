<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <!-- 引入token.js -->
    <script src="/assets/js/token.js"></script>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入cropper.css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/user/user-avatar.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">

                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>

                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <input type="file" id="file" style="display: none;">
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <button type="button" class="layui-btn" id="uploading">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="confirm">确定</button>
            </div>
        </div>
    </div>
    <!-- Y引入jquery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入cropper.js -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <!-- 引入jquery-cropper.js -->
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入user-avatar.js -->
    <script src="/assets/js/user/user-avatar.js"></script>

</body>

</html>
